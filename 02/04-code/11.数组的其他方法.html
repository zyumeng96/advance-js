<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // concat 合并数组, 不会修改原数组
    let arr1 = [1, 2, 3]
    let arr2 = [4, 5, 6]
    console.log(arr1.concat(arr2))
    console.log(arr1)
    console.log(arr2)

    // sort 排序, 会修改原数组
    let arr3 = [8, 5, 2, 1, 9, 6]
    console.log(arr3.sort((a, b) => -1))
    console.log(arr3)

    // reverse 翻转, 会修改原数组
    let arr4 = ['紫阳', '道长']
    console.log(arr4.reverse())
    console.log(arr4)
  </script>
</body>
</html>
